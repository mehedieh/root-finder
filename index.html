<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
</head>
<body>
    <div class="container">
        <h1>Root Finder</h1>
        <p>This tool approximates the root of an equation using numerical methods, similar to MATLAB.</p>

        <div class="form-container">
            <div class="input-group">
                <label for="equation">Enter your equation (e.g., x^3 - x - 2):</label>
                <input type="text" id="equation" placeholder="f(x) = 0">
            </div>

            <div class="input-group">
                <label for="method">Select a method:</label>
                <select id="method">
                    <option value="bisection">Bisection Method</option>
                    <option value="newton">Newton-Raphson Method</option>
                </select>
            </div>

            <div id="bisection-inputs">
                <div class="input-group">
                    <label for="a">Interval start (a):</label>
                    <input type="number" id="a" value="-10">
                </div>
                <div class="input-group">
                    <label for="b">Interval end (b):</label>
                    <input type="number" id="b" value="10">
                </div>
            </div>

            <div id="newton-inputs" style="display: none;">
                <div class="input-group">
                    <label for="x0">Initial guess (xâ‚€):</label>
                    <input type="number" id="x0" value="1">
                </div>
            </div>

            <div class="input-group">
                <label for="tolerance">Tolerance (e.g., 0.0001):</label>
                <input type="number" id="tolerance" value="0.0001">
            </div>

            <div class="input-group">
                <label for="max-iterations">Max iterations:</label>
                <input type="number" id="max-iterations" value="100">
            </div>

            <button onclick="calculateRoot()">Calculate Root</button>
        </div>

        <div id="results-container">
            <h2>Results</h2>
            <div id="root-output"></div>
            <table id="results-table">
                <thead>
                    <tr>
                        <!-- Table headers will be generated by JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
